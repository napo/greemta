---
layout: default
---
<div class="container">
	<div class="row">
      <div class="col">
        {{ content }}
      </div>
      {% if page.intro_image %}
      <div class="col">
        <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{site.baseurl}}/{{ page.intro_image | relURL }}" />
      </div>
      {% endif %}
	</div>
</div>
